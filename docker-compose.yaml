version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    volumes:
      - .:/home/app/library
      - /home/app/library/node_modules
    networks:
      - database-network
    stdin_open: true

networks:
  database-network:
    driver: bridge
